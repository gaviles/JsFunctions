<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMath Example</title>
</head>
<body>

<ul>
<li>a = <input type="number" gmath="a" ></li>
<li>b = <input type="number" gmath="b" ></li>
<li>c = <input type="number" gmath="c" ></li>
</ul>

formula a+b*c = <span gmath="=a+b*c" ></span> 

<script src="jquery-2.1.1.min.js"></script>
<script src="gmath.js"></script>
</body>
</html>
